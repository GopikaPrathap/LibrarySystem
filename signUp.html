          <form id="signUpForm">
  <div class="mb-3">
      <div class="mb-3">
          <label for="" class="form-label">Name:</label>
          <input type="text" class="form-control bg-transparent text-white" id="" aria-describedby="">
      </div>
      <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address:</label>
          <input type="email" class="form-control bg-transparent text-white" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password:</label>
          <input type="password" class="form-control bg-transparent text-white" id="exampleInputPassword1">
      </div>

      <div class="mb-3">
          <label for="" class="form-label">Gender:</label><br>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
              <label class="form-check-label" for="inlineRadio3">Other</label>
          </div>
      </div>

  <div class="mb-3">
    <label for="" class="form-label">DOB:</label>
    <input type="date" class="form-control bg-transparent text-white" id="">
  </div> 
  <div class="mb-3">
    <label for="" class="form-label">Place:</label>
  <select class="form-select bg-transparent text-white" aria-label="Default select example">
  <option class="text-dark" selected>select place</option>
  <option class="text-dark" value="">Trivandrum</option>
  <option class="text-dark" value="">Pathanathitta</option>
  <option class="text-dark" value="">Kottayam</option>
  <option class="text-dark" value="">Ernakulam</option>
  <option class="text-dark" value="">Idukki</option>
  <option class="text-dark" value="">Palakkad</option>
</select>
</div>



  <div class="mb-3">

  </div>
  <button type="submit" class="btn btn-success">Register</button>
  <button type="reset" class="btn btn-warning text-white">Reset</button>
  </div>
